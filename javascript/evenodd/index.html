<!DOCTYPE html>
<html lang="en">
<head>
    <title>EvenOdd</title>
    <script>
        var num;
        var num = prompt("please enter a number: ");

        if (num % 2 == 0){
            document.write("Number is Even");
        } else {
            document.write("Number is Odd")
        }
    </script>
</head>
<body>
    
</body>
</html>
