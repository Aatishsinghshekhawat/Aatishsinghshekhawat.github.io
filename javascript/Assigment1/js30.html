<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>       
    </div>
    <audio data-key="65" src="tunes/hihat.wav"></audio>
    <audio data-key="83" src="tunes/boom.wav"></audio>
    <audio data-key="68" src="tunes/clap.wav"></audio>
    <audio data-key="70" src="tunes/kick.wav"></audio>
    <audio data-key="71" src="tunes/openhat.wav"></audio>
    <audio data-key="72" src="tunes/ride.wav"></audio>
    <audio data-key="74" src="tunes/snare.wav"></audio>
    <audio data-key="75" src="tunes/tink.wav"></audio>
    <audio data-key="76" src="tunes/tom.wav"></audio>
</body>
</html>
