<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
</head>
<input id="sol">
<button onclick="table()" >clickme</button>
<p id = 'ans'></p>

<body>
    <script>
        function table() {
                var v = document.getElementById("sol").value
                 myfunction(v)
                 myfunction(v-1)
        }
        function myfunction (a){
        //     document.getElementById("ans").innerHTML=""
            var b;
       
            for (i = 1; i <= 10; i++) {
                b = a * i;
                console.log(b)
                document.getElementById("ans").innerHTML += "<p>" + b + "</p>"
            }
        }

    
    </script>
</body>
</html>
