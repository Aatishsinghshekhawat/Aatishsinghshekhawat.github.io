<!--  
Given a number n, for each integer i in the range of form 1 to n inclusive , prient one value per line as follow :

if i is a multiple of both 3 and 5, print FizzBuzz.
if i is  a multiple of 3(but not 5),print Buzz.
if i is a multiple of 5(but not 3), print fizz.
if i not a mulrtiple of 3 or 5, print the value of i


 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>

    <p id="paragraph"></p>
    <script>
        var n = Number(window.prompt("entre the value for n"))
        if (n > 0 && n <= 200000) {
            for (var i = 1; i <= n; i++) {

                if (i % 3 == 0 && i % 5 == 0) {
                    document.getElementById("paragraph").innerHTML += "<p> FizzBuZZ </p>";
                } else if (i % 3 == 0 && i % 5 != 0) {
                    document.getElementById("paragraph").innerHTML += "<p> Fizz </p>";
                } else if (i % 3 != 0 && i % 5 == 0) {
                    document.getElementById("paragraph").innerHTML += "<p> buzz </p>";
                } else {
                    document.getElementById("paragraph").innerHTML += "<p> " + i + " </p>";
                }
            }
        }


    </script>
</body>

</html>
