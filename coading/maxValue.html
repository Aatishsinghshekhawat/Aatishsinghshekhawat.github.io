<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum character often</title>
</head>

<body>
    <script>
        var str = "h ars h";
        maxnumber(str);
         function maxnumber(str) {
            var max = 0;
            maxChar = '';
            var array = str.split('')
            array.forEach(function (char) {
                if (str.split(char).length > max) {
                    max = str.split(char).length;
                    maxChar = char;
                }
            });
            console.log( maxChar);
        };

    </script>
</body>

</html>
