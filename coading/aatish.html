<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method Practice</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="clicked()">click</button>
    <script>
        function clicked(){
            alert("hi")
            var str = "Hello World ";
            var str2 = "my name is Harsh";
            document.getElementById("demo").innerHTML=  str.charAt(0);
            document.getElementById("demo1").innerHTML=  str.charCodeAt(0);
            document.getElementById("demo2").innerHTML=  str.concat(str2);
        }
    </script>
</body>
</html>
