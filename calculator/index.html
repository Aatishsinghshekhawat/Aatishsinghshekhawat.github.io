<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>calculator</title>
    <h1> calculator</h1>
    
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <div class="caluculater-screen" id="caluculater-screen"></div>
    <div class="signs" id="signs">
        <div id="plus" class="signs-cell" value="+">+</div>
        <div id="minus" class="signs-cell" value="-">-</div>
        <div id="multiply" class="signs-cell" value="*">*</div>
        <div id="divide" class="signs-cell" value="/">/</div>
    </div>
</body>
</html>
