<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse a string</title>
</head>
<p id="solution"></p>

<body>
    <script>
        var str = window.prompt("Entre your string")
        var p = str.split("");
        var reverseArray = p.reverse()
        var reverseString = reverseArray.join("")
        document.getElementById("solution").innerHTML = reverseString;
    </script>
</body>

</html>
