<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else conditons</title>
</head>
<body>
    <script>
        function x(o){
        if(o<=13)
        return(13-o);
        else
        return(o-13)*2;
        }
        console.log(x(76));
    </script>
</body>
</html>
